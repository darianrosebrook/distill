arch:
  d_model: 3584
  n_layers: 32
  n_heads: 28
  n_kv_heads: 8
  d_head: 128
  vocab_size: 32000
  rope_theta: 10000
  rope_scaling: "dynamic"
  norm: "rms"
  mlp: "swiglu"
  dropout: 0.0
init:
  base_checkpoint: null
optimizer:
  name: adamw
  lr: 2.0e-4
  betas: [0.9, 0.95]
  weight_decay: 0.1
train:
  seq_lengths: [2048, 4096, 8192]
  micro_batch_size: 4
  grad_accum: 8
  steps: 200000
  fp16: true
  grad_checkpointing: true
tokenizer:
  path: models/student/tokenizer
