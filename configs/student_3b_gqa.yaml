arch:
  # 3B Student Model Configuration
  d_model: 2560
  n_layers: 20
  n_heads: 20
  n_kv_heads: 5
  d_head: 128
  vocab_size: 32000
  rope_theta: 10000
  rope_scaling: "dynamic"
  norm: "rms"
  mlp: "swiglu"
  dropout: 0.0

init:
  base_checkpoint: null

optimizer:
  name: adamw
  lr: 2.0e-4
  betas: [0.9, 0.95]
  weight_decay: 0.1

train:
  seq_lengths: [512, 1024, 2048, 4096]
  micro_batch_size: 8
  grad_accum: 4
  steps: 150000
  fp16: true
  grad_checkpointing: true

tokenizer:
  path: models/student/tokenizer
