arch:
  d_model: 2048
  n_layers: 24
  n_heads: 16
  n_kv_heads: 4
  d_head: 128
  vocab_size: 32000
  rope_theta: 10000
  rope_scaling: "dynamic"
  norm: "rms"
  mlp: "swiglu"
  dropout: 0.0
init:
  base_checkpoint: null
optimizer:
  name: adamw
  lr: 1.5e-4
  betas: [0.9, 0.95]
  weight_decay: 0.1
train:
  seq_lengths: [2048, 4096]  # Moderate context for drafting
  micro_batch_size: 8
  grad_accum: 4
  steps: 100000
  fp16: true
  grad_checkpointing: true
tokenizer:
  path: models/student/tokenizer
role: "drafter"
distillation:
  type: "standard_kd"
  kd_weight: 1.0
  # Drafter focuses on speed, less on specialized tasks

