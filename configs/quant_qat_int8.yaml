qat:
  enable: true
  weight_bits: 8
  act_bits: 8
  observers: minmax_per_channel
  fake_quant_in_attention: true
  clamp_pre_softmax: true
schedule:
  warmup_steps: 2000
  total_steps: 30000
stability:
  rope_pre_rotate_qk: false   # set true only if numerics wobble
  attn_entropy_floor: 0.2     # auxiliary loss to avoid collapse
logging:
  histogram_every: 1000
