[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=training
    --cov=models
    --cov=evaluation
    --cov=conversion
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    smoke: Smoke tests (quick signal on CI)

