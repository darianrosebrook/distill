id: PROJ-388
title: distill
risk_tier: 2
mode: chore
change_budget:
  max_files: 25
  max_loc: 1000
blast_radius:
  modules:
    - arbiter
    - training
    - evaluation
    - conversion
    - coreml
    - models
  data_migration: false
operational_rollback_slo: 5m
threats: []
scope:
  in:
    - arbiter/
    - training/
    - evaluation/
    - conversion/
    - coreml/
    - models/
    - configs/
    - scripts/
    - infra/
    - tests/
  out:
    - venv/
    - __pycache__/
    - .git/
    - dist/
    - build/
    - coreml/artifacts/
    - onnx/
    - '*.pyc'
invariants:
  - System maintains data consistency
  - All changes tracked via CAWS provenance
  - Quality gates enforced before merge
  - Scope boundaries respected
acceptance:
  - id: A1
    given: CAWS is initialized in the project
    when: running caws validate
    then: working spec validates without errors
  - id: A2
    given: CAWS hooks are installed
    when: making a commit
    then: provenance tracking is automatically updated
  - id: A3
    given: working spec exists
    when: implementing features
    then: changes stay within scope and budget boundaries
non_functional:
  a11y:
    - keyboard
  perf:
    api_p95_ms: 250
  security:
    - validation
contracts: []
observability:
  logs: []
  metrics: []
  traces: []
migrations: []
rollback: []
ai_assessment:
  confidence_level: 0.8
  uncertainty_areas: []
  complexity_factors: []
  risk_factors: []
