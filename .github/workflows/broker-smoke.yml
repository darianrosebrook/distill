name: Broker Fixture Smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  broker-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -r requirements-core.txt
          pip install pytest

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PWD:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run broker fixture hit-rate smoke
        run: |
          PYTHONPATH=$PWD:$PYTHONPATH python scripts/test_broker_smoke.py

